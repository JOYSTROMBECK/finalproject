<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
         />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
        <h1>
            Miami Beach
        </h1>
        <ul>
            <li>
                Friday 05:00
            </li>
            <li>
            Heavy Rain
            </li>
        </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/D340TstormsV2.svg"
                    alt="Heavy Rain"
                    class="float-leaft"
                    />
                    <div class="float-leaft">
                30°C | °F
                </div>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    Preciptation: 37%
                    </li>
                    <li>
                        Humidity: 71%
                    </li>
                    <li>
                        Wind: 6 km/h
                    </li>
                </ul>
            </div>
            </div>
        </div>
        <small>
            <a 
            href="https://github.com/JOYSTROMBECK/finalproject" 
            target="_blank"
            >Open-source code</a
            >
            by Joy Strombeck
        </small>
    </div>
    <script src="script.js"></script>
</body>
</html>
